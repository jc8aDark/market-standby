<head th:insert="~{fragments/head :: cabecera-script}"></head>
<nav th:insert="~{fragments/nav :: navigation}"></nav>
<aside th:insert="~{fragments/aside :: aside}"></aside>

<body class="hold-transition sidebar-mini layout-fixed" sec:authorize="isAuthenticated()">
	<div class="wrapper">
		<!-- Main content -->
		<div class="content-wrapper">

			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Departamentos</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Departamentos</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
				<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
				<form th:action="@{/stores/save}" method="POST" th:object="${stores}" enctype="multipart/form-data"
					class="card p-4 p-md-5 shadow-v1">
					<div class="row mt-5 mx-0">

						<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="name">Nombre de la tienda:</label>
								<input type="text" class="form-control" th:field="*{name}"  name="name" id="name" placeholder="Producto"
									required="required">
							</div>
						</div>

						<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="name">Descripcion tienda:</label>
								<input type="text" class="form-control"  th:field="*{about}" name="about"  id="about"
									placeholder="description de su tienda" required="required">
							</div>
						</div>

						<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="name">Correo de tienda:</label>
								<input type="email" class="form-control" th:field="*{email}" name="email" id="email"
									placeholder="example@example.com" required="required">
							</div>
						</div>

						<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="name">Direccion de su tienda:</label>
								<input type="text" class="form-control" th:field="*{address}" name="address" id="address" placeholder="Adress"
									required="required">
							</div>
						</div>

						<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="phone">Telefono tienda:</label>
								<input type="text" class="form-control" th:field="*{phone}" name="phone" id="phone" placeholder="1234-5678"
									required="required">
							</div>
						</div>

						<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="codeVendor">Codigo vendors</label>
								<input type="text" class="form-control"  th:field="*{codeVendor}" name="codeVendor" id="codeVendor"
									placeholder="fkl456" required="required">
							</div>
						</div>

						<div class="col-md-4 mb-4">
							<label>Pais:</label>
							<select class="form-control" th:field="*{countries}">
								<option th:each="p : ${countries}" th:value="${p.id}" th:text="${p.name}">
								</option>
							</select>
						</div>

							<div class="col-md-4 mb-4">
							<label>Departamento:</label>
							<select class="form-control" th:field="*{department}">
								<option th:each="p : ${department}" th:value="${p.id}" th:text="${p.name}">
								</option>
							</select>
						</div>
						


						<div class="form-group">
							<label for="archivoImagen">Imagen tienda:</label>
							<div class="input-group input-group--focus mb-2">
								<input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
							</div>

							<!-- Contenedor para la imagen del perfil -->
							<div class="input-group input-group--focus mb-2 text-center">
								<img class="rounded mx-auto d-block" th:src="@{/logos/{img}(img=${stores.logo})}" alt="Generic placeholder image" width="200"
									height="200">
							</div>
						</div>


						<div class="col-12">
							<button type="submit" class="btn btn-primary mt-4">Guardar</button>
						</div>
					</div>
				</form>
				
						</div>
						<!-- /.row -->
					</div><!-- /.container-fluid -->
				</div>
			</div>
			<!-- /.content -->
		</div>


		<footer th:insert="~{fragments/footer :: pie-pagina}"></footer>

		<aside th:insert="~{fragments/asideControl :: asideControl}"></aside>

		<!-- jQuery -->
		<script th:src="@{/dist/plugins/jquery/jquery.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{/dist/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$(document).ready(function () {
				$.widget.bridge('uibutton', $.ui.button);
			});
		</script>
		<!-- Bootstrap 4 -->
		<script th:src="@{/dist/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- ChartJS -->

		<!-- JQVMap -->
		<script th:src="@{/dist/plugins/jqvmap/jquery.vmap.min.js}"></script>
		<script th:src="@{/dist/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
		<!-- jQuery Knob Chart -->
		<script th:src="@{/dist/plugins/jquery-knob/jquery.knob.min.js}"></script>
		<!-- daterangepicker -->
		<script th:src="@{/dist/plugins/moment/moment.min.js}"></script>
		<script th:src="@{/dist/plugins/daterangepicker/daterangepicker.js}"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script th:src="@{/dist/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
		<!-- Summernote -->
		<script th:src="@{/dist/plugins/summernote/summernote-bs4.min.js}"></script>
		<!-- overlayScrollbars -->
		<script th:src="@{/dist/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/dist/js/adminlte.js}"></script>


</body>

</html>
