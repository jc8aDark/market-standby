
<head th:insert="~{fragments/head :: cabecera-script}"></head>
<nav th:insert="~{fragments/nav :: navigation}"></nav>
<aside th:insert="~{fragments/aside :: aside}"></aside>

<body class="hold-transition sidebar-mini layout-fixed" sec:authorize="isAuthenticated()">
<div class="wrapper">


<!-- Main content -->
<div class="content-wrapper">
	
	<div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Productos</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Productos</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->




    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
             <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
					
					<table id="example2" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Foto</th>
								<th>Nombre</th>
								<th>Descripcion</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Precio iva</th>
								<th>Tienda</th>
								<th>Proveedor</th>
								<th>Unidad</th>
								<th>Estado</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="u : ${product}">
								<td th:text="${u.id}"></td>

								<td>
									<img class="rounded mx-auto d-block" th:src="@{/logos/{img}(img=${u.imagen})}"
										alt="Generic placeholder image" width="60" height="60">
								</td>

								<td th:text="${u.name}"></td>
								<td th:utext="${u.description}"></td>
								<td th:text="${u.price}"></td>
								<td th:text="${u.quanty}"></td>
								<td th:text="${u.taxes}"></td>
								<td ><span th:utext="${u.store.name}" /></td>
								<td ><span th:utext="${u.supplier.name}" /></td>
								<td ><span th:utext="${u.unit.name}" /></td>
								<td th:text="${u.status}"></td>
								<td>
									<a th:href="@{/products/edit/{id} (id=${u.id})}"
										class="btn btn-success btn-sm" role="button" title="Editar el registro."><i
											class="fas fa-pencil-alt" aria-hidden="true"></i></a>
									<a th:href="@{/products/delete/{id} (id=${u.id})}"
										onclick="return confirm('Â¿Estas seguro?')" class="btn btn-success btn-sm"
										role="button" title="Eliminar el registro."><i class="fas fa-trash"
											aria-hidden="true"></i></a>
								</td>

							</tr>
						</tbody>
					</table>
				</div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
   </div>
    <!-- /.content -->
 </div>

   
   
<footer th:insert="~{fragments/footer :: pie-pagina}"></footer>

 <aside th:insert="~{fragments/asideControl :: asideControl}"></aside>
<!-- jQuery -->
		<script th:src="@{/dist/plugins/jquery/jquery.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{/dist/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$(document).ready(function () {
				$.widget.bridge('uibutton', $.ui.button);
			});
		</script>
		<!-- Bootstrap 4 -->
		<script th:src="@{/dist/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- ChartJS -->

		<!-- JQVMap -->
		<script th:src="@{/dist/plugins/jqvmap/jquery.vmap.min.js}"></script>
		<script th:src="@{/dist/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
		<!-- jQuery Knob Chart -->
		<script th:src="@{/dist/plugins/jquery-knob/jquery.knob.min.js}"></script>
		<!-- daterangepicker -->
		<script th:src="@{/dist/plugins/moment/moment.min.js}"></script>
		<script th:src="@{/dist/plugins/daterangepicker/daterangepicker.js}"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script th:src="@{/dist/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
		<!-- Summernote -->
		<script th:src="@{/dist/plugins/summernote/summernote-bs4.min.js}"></script>
		<!-- overlayScrollbars -->
		<script th:src="@{/dist/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/dist/js/adminlte.js}"></script>


</body>
</html>
